<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlowerFlow - Main</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/flat-ui.css">
    <link rel="stylesheet" href="../css/appstyle.css">
</head>
<body style="background: #ecf0f1;">
    <div class="row">
        <div class="col-sm-3 text-center" style="background: #34495e; height:2160px;">
            <p class="b wh" style="margin-top: 15%;">Latest projects</p>
        </div>
        <div class="col-sm-9" style="background: #ecf0f1; margin-top: 20%;">
            <div class="content">
                <div class="container">
                <h4 class="text-center">Where do you want to start?</h4>
                <hr class="divider">
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-3">
                            <button class="b wh btn btn-success button">Create a new project</button>
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-3">
                            <button class="b wh btn btn-danger button">Start from template</button>
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-3">
                            <button class="b wh btn btn-inverse button">Open a new project</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
